<!DOCTYPE html>
<html>
<head>
<title>한화63시티</title>
<meta charset="utf-8">
</head>
<body style="background:#fff; margin:0; padding:0;">
	<table style="width:750px; border-spacing:0; background:#fff; color:#333; font-size:16px; font-family:sans-serif; line-height:1.5;">
		<tr>
			<td style="padding:0 40px;">
				<table style="width:100%; border-spacing:0;">
					<tr>
						<td style="height:48px; padding:67px 0 0 5px; border-bottom:2px solid #f37321; vertical-align:top;"><a href="http://www.63city.co.kr" target="_blank"><img src="http://www.63city.co.kr/resources/img/mail/logo.png" style="border:0; vertical-align:top;" alt="한화63시티" /></a></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="padding:0;">
				<img src="http://www.63city.co.kr/resources/img/mail/cyber_txt.gif" style="border:0; vertical-align:top;" alt="사이버신문고에 글이 접수되었습니다." />
			</td>
		</tr>
		<tr>
			<td style="padding:0 40px 80px;">
				<table style="width:100%; border-spacing:0; border-top:2px solid #333;">
					<tr>
						<th style="width:180px; height:60px; padding:0 0 0 30px; border-bottom:1px solid #989693; background:#fdf9f3; text-align:left;">제목</th>
						<td style="padding:15px 0 15px 25px; border-bottom:1px solid #989693; border-left:1px solid #333; color:#333;">${mailTitle}</td>
					</tr>
					<tr>
						<th style="width:180px; height:60px; padding:0 0 0 30px; border-bottom:1px solid #989693; background:#fdf9f3; text-align:left;">신고대상</th>
						<td style="padding:15px 0 15px 25px; border-bottom:1px solid #989693; border-left:1px solid #333; color:#333;">
							<p style="margin:0; padding:0;"><strong>소속</strong>&nbsp;&nbsp;<span>${corrTeam}</span></p>
							<p style="margin:5px 0 0; padding:0;"><strong>직급</strong>&nbsp;&nbsp;<span>${corrPosition}</span></p>
							<p style="margin:5px 0 0; padding:0;"><strong>성명</strong>&nbsp;&nbsp;<span>${corrName}</span></p>
						</td>
					</tr>
					<tr>
						<th style="width:180px; height:60px; padding:0 0 0 30px; border-bottom:1px solid #989693; background:#fdf9f3; text-align:left;">신고내용</th>
						<td style="padding:15px 0 15px 25px; border-bottom:1px solid #989693; border-left:1px solid #333; color:#333;">${corrContents}</td>
					</tr>
					<tr>
						<th style="width:180px; height:60px; padding:0 0 0 30px; border-bottom:1px solid #989693; background:#fdf9f3; text-align:left;">작성자 정보</th>
						<td style="padding:15px 0 15px 25px; border-bottom:1px solid #989693; border-left:1px solid #333; color:#333;">
							<p style="margin:0; padding:0;"><strong>소속</strong>&nbsp;&nbsp;<span>${writerTeam}</span></p>
							<p style="margin:5px 0 0; padding:0;"><strong>성명</strong>&nbsp;&nbsp;<span>${writerName}</span></p>
						</td>
					</tr>
					<tr>
						<th style="width:180px; height:60px; padding:0 0 0 30px; border-bottom:1px solid #989693; background:#fdf9f3; text-align:left;">이메일</th>
						<td style="padding:15px 0 15px 25px; border-bottom:1px solid #989693; border-left:1px solid #333; color:#333;">${writerEmail}</td>
					</tr>
					<tr>
						<th style="width:180px; height:60px; padding:0 0 0 30px; border-bottom:1px solid #989693; background:#fdf9f3; text-align:left;">연락처</th>
						<td style="padding:15px 0 15px 25px; border-bottom:1px solid #989693; border-left:1px solid #333; color:#333;">${writerPhone}</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="padding:0;">
				<img src="http://www.63city.co.kr/resources/img/mail/footer.gif" style="border:0; vertical-align:top;" alt="서울특별시 영등포구 63로 50 (여의도동, 63빌딩) 3층   02-789-6363   Copyright© 2017 Hanwha 63 City CO.,LTD. All Rights Reserved." />
			</td>
		</tr>
	</table>
</body>
</html>
